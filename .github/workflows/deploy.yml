name: Node.js Express CI/CD

on:
  push:
    branches:
      - main # Adjust the branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Adjust the Node.js version as needed

      - name: Install Dependencies
        run: npm install # Use 'yarn install' if you prefer Yarn

      - name: Build and Test
        run: npm test # Modify this command to run your tests

      - name: Deploy to Server
        run: 
          # Add your deployment script here, e.g., deploying to a server or hosting platform
          # Example: ssh into a server and deploy using a script
          ssh user@your-server.com 'bash -s' < deploy.sh
