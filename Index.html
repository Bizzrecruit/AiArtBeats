<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Instagram Gallery</h1>
    <div class="gallery">
        <% posts.forEach(post => { %>
            <div class="post">
                <img src="<%= post.thumbnail_url %>" alt="<%= post.caption %>">
            </div>
        <% }); %>
    </div>
</body>
</html>
